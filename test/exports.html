<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <script type="text/javascript" src="../src/module-manager.js"></script>
        <script type="text/javascript" src="http://shallker.github.io/util/src/assert.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var assert = require('util:assert.js');

            define('test:one.js', function (require, exports, module) {
                exports.foo = function () {
                    return 'foo';
                }

                exports.bar = function () {
                    return 'bar';
                }
            });

            var one = require('test:one.js');

            assert.ok(one.foo, 'exports 工作正常');
            assert.equal(one.foo(), 'foo', 'exports 工作正常');
            assert.equal(one.bar(), 'bar', 'exports 工作正常');
            assert.strictEqual(one.bar(), 'bar', 'exports 工作正常');
        </script>
    </body>
</html>
